<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo app</title>

    <link href="./index.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b524ffe32a.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="topbar">
    <h1>WELCOME, HERE'S YOUR TO-DO!</h1>
  </div>
  <div id="todowrap">
    <h1 class="todo-day">Today</h1>
    <div id="todo-list"></div>
    <div class="form_bg">
      <div id="todo-input-wrapper">
        <input
          id="todo-input"
          type="text"
          name="todo"
          placeholder="What do you have for today?"
        />
        <!-- <a id="btn-add-todo"><i class="fas fa-angle-double-right"></i></a> -->
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
